<body>
<!-- modal -->
<div class="fade in">
	<div class="popup signin">
		<div class="popup-head">
			<h3>Вход в личный кабинет</h3>
		</div>
		<div class="popup-content">
			<form class="popup-content__form" method="get" action="profile.html">
				<input name="login" type="text" placeholder="Логин (эл. почта)" required="required" class="inline-input">
				<input name="password" type="password" placeholder="Пароль" class="inline-input">
				<div class="popup-content__form__remember">
					<input class="i-checkbox hidden" id="remember" type="checkbox">
					<label for="remember">Запомнить</label>
				</div>
				<a href="popup-reset-password.html">Забыли пароль?</a>
				<div class="popup-content__buttons">						
					<button type="submit" class="btn popup-content__btn-enter black">войти</button>
					<a href="popup-join.html" class="btn popup-content__btn-reg blue">зарегистрироваться</a>
				</div>
				<div class="signin-with hidden">
					<label>Войти через</label>
					<ul class="social-btns">
						<li>
							<a href="javascript:void(0);" class="social-btn vk"></a>
						</li>
						<li>
							<a href="javascript:void(0);" class="social-btn gp"></a>
						</li>
						<li>
							<a href="javascript:void(0);" class="social-btn zp"></a>
						</li>
					</ul>
				</div>
			</form>
			<div class="popup__drop"><a href="javascript:void(0);" class="i-drops"></a></div>
		</div>
	</div>
</div>
